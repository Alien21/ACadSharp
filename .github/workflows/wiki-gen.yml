name: Wiki generation

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: windows-latest

    steps:

    - name: Checkout
      run: git config --global core.autocrlf true
    - uses: actions/checkout@v2
      with: 
        submodules: true

    - name: List
      run: ls

    - name: Restore local tools
      run: dotnet tool restore

    # - name: Install global tool
    #   run: dotnet tool install NetDocGen.Runner --global

    - name: Create wiki
      run: dotnet netdocgen ""
