name: Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - name: Checkout
      run: git config --global core.autocrlf true
    - uses: actions/checkout@v2
      with: 
        submodules: true
    - name: Restore dependencies
      working-directory: src
      run: dotnet restore
    - name: Build
      run: dotnet build --configuration Release --no-restore
